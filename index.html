<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Platform: Watch Shows and Movies Online</title>
    <script src="https://kit.fontawesome.com/b142d3ec5b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar_logo">
            <img src="images/Netflix_Logo_RGB.png" alt="Netflix logo" class="navbar_logo_image">
            </div>
            <div class="navbar_nav_items">
                <div class="nav_item">
                    <div class="dropdown_container">
                        <i class="fa-solid fa-earth-asia"></i>  
                        <select name="language" id="language_select" class="language_dropdown">
                            <option value="english" selected>English</option>
                            <option value="hindi">Hindi</option>
                        </select>
                    </div>   
                </div>
                <div class="nav_item">
                    <button class="signin_button">Sign In</button>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
